<div class="user-info-wrapper">
    <mat-card class="user-info">
        <mat-card-content>
            <h2 class="info">First Name:{{firstName}}</h2>
            <h2 class="info">Last Name:{{lastName}}</h2>
            <h2 class="info info2">Username:{{username}}</h2>
            <h2 class="info info3">Remaining days Off:{{daysOff}}</h2>
        </mat-card-content>
        <mat-card-actions>
            <button class="edit-button" mat-fab color="primary" [routerLink]="['/manager/editUser',myEncryptor(id+'')]">
                Edit
                <mat-icon>edit</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
